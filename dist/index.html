<!doctype html><html lang="en"><head><script defer="defer" src="bundle.js"></script></head><body class="dark-mode"><button id="darkmodebtn">Switch Mode</button><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script>const body = document.body;
    let isDarkMode = true;

    const toggleDarkMode = () => {
      isDarkMode = !isDarkMode;
      if (isDarkMode) {
        body.classList.add('dark-mode');
        body.classList.remove('light-mode');
      } else {
        body.classList.add('light-mode');
        body.classList.remove('dark-mode');
      }
    };

    const darkModeButton = document.getElementById('darkmodebtn');
    darkModeButton.addEventListener('click', toggleDarkMode);</script></body></html>
